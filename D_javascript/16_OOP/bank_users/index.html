<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="text-center m-5"><h1><strong>AQUA BANK</strong></h1></div>
        <div class="text-center m-5"><h2>Interest calculator</h2></div>
        <form action="">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-2 order-md-1 order-lg-0 my-1">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="year" placeholder="floatingInput">
                        <label for="year">Deposit year</label>
                    </div>
                    
                </div>
                <div class="col-12 col-md-6 col-lg-3 my-1">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="interest_true" placeholder="floatingInput">
                        <label for="interest_true">Annual interest (Term deposit)</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3 my-1">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="interest_false" placeholder="floatingInput">
                        <label for="interest_false">Annual interest (Demand deposit)</label>
                    </div>
                </div>
                <div class="col-6 col-md-3 col-lg-2 order-2 my-3">
                    
                    <button id="calcBtn" class="btn btn-outline-secondary" type="submit">Calculate</button>
                    
                </div>
                <div class="col-6 col-md-3 col-lg-2 order-3 my-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add User
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <form id="addForm">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-floating">
                                        <input type="text" class="form-control mb-1" id="inpFirst" placeholder="floatingInput">
                                        <label for="inpFirst">First Name</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control mb-1" id="inpLast" placeholder="floatingInput">
                                        <label for="inpLast">Second Name</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control mb-1" id="inpBalNumber" placeholder="floatingInput">
                                        <label for="inpBalNumber">Account Number</label>
                                    </div>
                                    <div class="form-floating">
                                        <select class="form-select" aria-label="Default select example" id="inpSelect">
                                            <option selected></option>
                                            <option value="true">Term deposit</option>
                                            <option value="false">Demand deposit</option>
                                        </select>
                                        <label for="inpSelect">Deposit Type</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control mb-1" id="inpBalance" placeholder="floatingInput">
                                        <label for="inpBalance">Account Balance</label>
                                    </div>
                                    
                
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button id="addBtn" type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
           </form>     
        </div>
        <table id="myTable" class="table table-striped">
            <thead>
                <tr id="header">
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Account Type</th>
                    <th data-mdb-sort="true" scope="col">Account Balance</th>
                </tr>
            </thead>
            <tbody id="table" class="table-group-divider">

            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
