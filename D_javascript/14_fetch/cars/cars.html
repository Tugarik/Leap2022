<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./cars.css">
</head>
<body>
  <div id="root" class="container">
    <div class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="#"><strong>CAR DEALER</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex-lg justify-content-lg-between" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item me-lg-2">
              <a id ="allBtn" class="nav-link text-white" aria-current="page" href="#">All Cars</a>
            </li>
            <li class="nav-item me-lg-2 dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                by Brands
              </a>
              <ul id="dropdownBrand" class="dropdown-menu">

                <!-- filtered brands list places here-->

              </ul>
            </li>
            <li class="nav-item me-lg-2 dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                by Models
              </a>
              <ul id="dropdownModel" class="dropdown-menu">

                <!-- filtered models list places here-->

              </ul>
            </li>
            <li class="nav-item me-lg-2 dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                by Country
              </a>
              <ul id="dropdownCountry" class="dropdown-menu">

                <!-- filtered country list places here-->

              </ul>
            </li>
          </ul>
          
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add A New Car
          </button>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search . . ." aria-label="Search" name="car_search">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></i></button>
          </form>
          
        </div>

      </div>
    </div>

    <div id="screen" class="py-3"></div>
    <div id="counter" class="py-3 bg-primary text-white"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input id="addBrand" type="text" placeholder="input model">
                  <input id="addModel" type="text" placeholder="input brand">
                  <input id="addCountry" type="text" placeholder="input country">
                  <input id="addImage" type="text" placeholder="input img source">

              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addBtn" type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
        </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./cars.js"></script>
</body>
</html>
